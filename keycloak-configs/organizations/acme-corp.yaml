        realmRoles:
          - "org_admin"
      - username: "manager@acme-corp.com"
        firstName: "Jane"
        lastName: "Smith"
        email: "manager@acme-corp.com"
        enabled: true
        realmRoles:
          - "org_manager"
      - username: "user@acme-corp.com"
        firstName: "Bob"
        lastName: "Johnson"
        email: "user@acme-corp.com"
        enabled: true
        realmRoles:
          - "org_user" 