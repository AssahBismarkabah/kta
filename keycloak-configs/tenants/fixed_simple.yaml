# Simple Tenant Template for fixed_simple
# This template is optimized for working user creation with keycloak-config-cli

id: "fixed_simple"
realm: "fixed_simple"
displayName: "Fixed Simple Test Services"
enabled: true

# Minimal realm settings for successful user creation
loginTheme: "keycloak"
adminTheme: "keycloak"
accountTheme: "keycloak"
emailTheme: "keycloak"

# Basic password policy (same as working_demo)
passwordPolicy: "length(8)"

# Authentication settings (same as working_demo)
registrationAllowed: false
rememberMe: true
verifyEmail: false
loginWithEmailAllowed: true
duplicateEmailsAllowed: false
resetPasswordAllowed: true

# Session timeouts (same as working_demo)
ssoSessionIdleTimeout: 1800
ssoSessionMaxLifespan: 36000

# Realm roles
roles:
  realm:
    - name: "admin"
      description: "Administrator role for Fixed Simple Test"
    - name: "user"
      description: "Standard user role for Fixed Simple Test"

# Client configuration (simplified like working_demo)
clients:
  - clientId: "fixed_simple-app"
    name: "Fixed Simple Test Application"
    enabled: true
    publicClient: true
    directAccessGrantsEnabled: true
    standardFlowEnabled: true
    protocol: "openid-connect"
    webOrigins:
      - "http://localhost:3000"
    redirectUris:
      - "http://localhost:3000/*"

# Groups configuration
groups:
  - name: "Administrators"
    path: "/Administrators"
    realmRoles:
      - "admin"
  - name: "Users"
    path: "/Users"
    realmRoles:
      - "user"

