# Authentication Flow Customization
authenticationFlows:
  - alias: "vidi-df-browser-flow"
    description: "Custom browser flow for vidi-corp"
    providerId: "basic-flow"
    topLevel: true
    builtIn: false
    authenticationExecutions:
      - authenticator: "auth-cookie"
        requirement: "ALTERNATIVE"
        priority: 10
        userSetupAllowed: false
        authenticatorFlow: false
      
      - authenticator: "identity-provider-redirector"
        requirement: "ALTERNATIVE"
        priority: 25
        userSetupAllowed: false
        authenticatorFlow: false
      
      - flowAlias: "vidi-df-forms"
        requirement: "ALTERNATIVE"
        priority: 30
        userSetupAllowed: false
        authenticatorFlow: true

  - alias: "vidi-df-forms"
    description: "Username, password, otp forms for vidi-corp"
    providerId: "basic-flow"
    topLevel: false
    builtIn: false
    authenticationExecutions:
      - authenticator: "auth-username-password-form"
        requirement: "REQUIRED"
        priority: 10
        userSetupAllowed: false
        authenticatorFlow: false

# Client Scopes (Custom scopes for this tenant)
clientScopes:
  - name: "vidi-df-scope"
    description: "Custom scope for vidi-corp tenant"
    protocol: "openid-connect"
    attributes:
      "consent.screen.text": "vidi-corp specific permissions"
      "display.on.consent.screen": "true"
    protocolMappers:
      - name: "tenant-scope-mapper"
        protocol: "openid-connect"
        protocolMapper: "oidc-audience-mapper"
        consentRequired: false
        config:
          "included.client.audience": "vidi-df-api"
          "id.token.claim": "false"
          "access.token.claim": "true"

# Events Configuration
eventsEnabled: true
eventsListeners:
  - "jboss-logging"
enabledEventTypes:
  - "LOGIN"
  - "LOGIN_ERROR"
  - "REGISTER"
  - "REGISTER_ERROR"
  - "LOGOUT"
  - "CODE_TO_TOKEN"
  - "CLIENT_LOGIN"
  - "REFRESH_TOKEN"
  - "UPDATE_PASSWORD"
  - "UPDATE_PROFILE"

adminEventsEnabled: true
adminEventsDetailsEnabled: true

# Password Policy
passwordPolicy: "length(8) and digits(1) and lowerCase(1) and upperCase(1) and specialChars(1) and notUsername"

