# Tenant Realm Template for kta
# This template is used to create isolated Keycloak realms for each tenant
# Variables: vidi-df, vidi-corp, 2YC24qs4jHGILPnp

realm: "vidi-df"
enabled: true
displayName: "vidi-corp Services"
displayNameHtml: "<div class='kc-logo-text'><span>vidi-corp</span></div>"

# Realm Settings
registrationAllowed: false
registrationEmailAsUsername: false
rememberMe: true
verifyEmail: true
loginWithEmailAllowed: true
duplicateEmailsAllowed: false
resetPasswordAllowed: true
editUsernameAllowed: false
bruteForceProtected: true

# Token Settings
accessTokenLifespan: 300  # 5 minutes
accessTokenLifespanForImplicitFlow: 900  # 15 minutes
ssoSessionIdleTimeout: 1800  # 30 minutes
ssoSessionMaxLifespan: 36000  # 10 hours
offlineSessionIdleTimeout: 2592000  # 30 days

# Internationalization
internationalizationEnabled: true
supportedLocales:
  - "en"
  - "fr"
  - "es"
  - "de"
defaultLocale: "en"

# Client Configuration
clients:
  - clientId: "vidi-df-webapp"
    name: "vidi-corp Web Application"
    description: "Main web application for vidi-corp"
    enabled: true
    publicClient: true
    standardFlowEnabled: true
    implicitFlowEnabled: false
    directAccessGrantsEnabled: false
    serviceAccountsEnabled: false
    
    # Security Configuration
    attributes:
      "pkce.code.challenge.method": "S256"
      "post.logout.redirect.uris": "+"
      "oauth2.device.authorization.grant.enabled": "false"
      "oidc.ciba.grant.enabled": "false"
    
    # URLs
    rootUrl: "https://vidi-df.kta.app"
    baseUrl: "/"
    adminUrl: ""
    redirectUris:
      - "https://vidi-df.kta.app/*"
      - "http://localhost:3000/*"  # For development
      - "http://localhost:3001/*"  # Alternative dev port
    webOrigins:
      - "https://vidi-df.kta.app"
      - "http://localhost:3000"
      - "http://localhost:3001"
    
    # Default Client Scopes
    defaultClientScopes:
      - "basic"
      - "email"
      - "profile"
      - "roles"
      - "web-origins"
    
    # Optional Client Scopes
    optionalClientScopes:
      - "address"
      - "phone"
      - "offline_access"
    
    # Protocol Mappers
    protocolMappers:
      - name: "tenant-id-mapper"
        protocol: "openid-connect"
        protocolMapper: "oidc-hardcoded-claim-mapper"
        consentRequired: false
        config:
          "claim.name": "tenant_id"
          "claim.value": "vidi-df"
          "id.token.claim": "true"
          "access.token.claim": "true"
          "userinfo.token.claim": "true"
          "jsonType.label": "String"
      
      - name: "tenant-name-mapper"
        protocol: "openid-connect"
        protocolMapper: "oidc-hardcoded-claim-mapper"
        consentRequired: false
        config:
          "claim.name": "tenant_name"
          "claim.value": "vidi-corp"
          "id.token.claim": "true"
          "access.token.claim": "true"
          "userinfo.token.claim": "true"
          "jsonType.label": "String"

  # API Client for backend services
  - clientId: "vidi-df-api"
    name: "vidi-corp API Client"
    description: "Backend API client for vidi-corp"
    enabled: true
    publicClient: false
    standardFlowEnabled: false
    implicitFlowEnabled: false
    directAccessGrantsEnabled: true
    serviceAccountsEnabled: true
    
    # Generate a secure client secret (will be auto-generated by Keycloak)
    secret: "vidi-df-api-secret-change-me"
    
    attributes:
      "oauth2.device.authorization.grant.enabled": "false"
      "oidc.ciba.grant.enabled": "false"

# Realm Roles
roles:
  realm:
    - name: "tenant_admin"
      description: "Administrator role for vidi-corp tenant"
      composite: false
      clientRole: false
    
    - name: "tenant_manager"
      description: "Manager role for vidi-corp tenant"
      composite: false
      clientRole: false
    
    - name: "tenant_user"
      description: "Standard user role for vidi-corp tenant"
      composite: false
      clientRole: false
    
    - name: "tenant_viewer"
      description: "Read-only viewer role for vidi-corp tenant"
      composite: false
      clientRole: false

# Groups for better organization
groups:
  - name: "vidi-corp Administrators"
    path: "/vidi-corp Administrators"
    attributes:
      tenant_id: ["vidi-df"]
      group_type: ["admin"]
    realmRoles:
      - "tenant_admin"
  
  - name: "vidi-corp Users"
    path: "/vidi-corp Users"
    attributes:
      tenant_id: ["vidi-df"]
      group_type: ["user"]
    realmRoles:
      - "tenant_user"

